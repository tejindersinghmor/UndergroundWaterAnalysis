<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/majorproject.css"/>
        <script src="/static/highcharts.js"></script>
        <script src="/static/data.js"></script>
        <script src="/static/drilldown.js"></script>
        <script src="/static/jquery-1.9.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
    // Create the chart
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Performance of Cuckoo Search'
        },
        subtitle: {
            text: 'Percentage of correct results'
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Total percent'
            }

        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },

        series: [{
            name: 'Brands',
            colorByPoint: true,
            data: [{
                name: 'Correct',
                y: 92,
                drilldown: null
            }, {
                name: 'Incorrect',
                y: 8,
                drilldown: null
            }]
        }],
    });
});
        </script>
         <script type="text/javascript">

        },

        series: [{

});

    </head>

<p>Prediction:<p style="color:green;">{{prediction}}</p></p>

">

">
